{% extends 'base.html' %}
{% block title %}View Users{% endblock %}

{% block body %}
    <h1>All Users</h1>

    <ul>
    {% for user in users %}
        <li>
            <a href="/user/{{ user.user_id }}">
                {{ user.email }}
            </a>  
        </li>
    {% endfor %}
    </ul>
{% endblock %}
